
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-capable" content="yes">
    <title>语音转写</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>


</head>
<body>
<div id="container">
    <div id="player">
        <h1>听歌识曲</h1></br>
        <button id="btn-start-recording" onclick="startRecording();">录音</button>
        <button id="btn-stop-recording" disabled onclick="stopRecording();">识别</button>
        <!--<a id="btn-start-palying" disabled href="">播放</a>-->
        <div id="inbo">
            <div id="change"></div>
        </div>
        <input type="hidden" id="audiolength">
        <hr>
        <audio id="audioSave"  controls ></audio>
        <!--<audio src="music/27-Eversleeping.mp3" controls></audio>-->
        <textarea id="btn-text-content" class="text-content"></textarea>
        <button id="historyBtn">历史记录</button>
        <div id="history" style="display: none; ">
            <p>识别历史</p>
            <ol>
                <!--<li><a href="#" id="music/27-Eversleeping.mp3" class="liShi">27-Eversleeping.mp3</a></li>-->
                <!--<li><a href="#" id="music/08-周杰伦-夜曲.mp3" class="liShi">08-周杰伦-夜曲.mp3</a></li>-->
            </ol>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
<script type="text/javascript" src="js/HZRecorder.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#historyBtn").click(function () {
            $("#history").toggle(1000);
        })

        // $("a.liShi").click(function () {
        //     //console.log($(this).attr('id'));
        //     $("#audioSave").attr('src',"music/"+$(this).text());
        //     // console.log("music/"+$(this).text());
        //     var gequ1_audio=$('#audioSave')[0];
        //     gequ1_audio.load();
        //     gequ1_audio.play();
        // })
        $("body").on("click","a.liShi",function (){
            $("#audioSave").attr('src',"music/"+$(this).text());
            var gequ1_audio=$('#audioSave')[0];
                 gequ1_audio.load();
                 gequ1_audio.play();
        } )
    })
</script>
</body>
</html>
